<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Graduate&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="search_box">
                <input type="search" placeholder="search your city.." id="searchdata">
                <div class="search_icons" ><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="img_box">
                <img id="weather_img" src="" alt="" srcset="">
            </div>
            <div class="content_box">
                <div class="content">
                    <h1 id="temp"></h1>
                    <p id="weather_condition"></p>
                    <p id="current_location">Indore</p>
                    <br><br><br>
                    <div class="dayAndDate">
                        <div class="d1">
                            <p>Day:</p>
                            <p id="day">Sunday</p>
                        </div>
                        <div class="d1">
                            <p>Date:</p>
                            <p id="date"></p>
                        </div>

                    </div>
                    <br>
                    
                </div>


            </div>
        </div>
        <div class="box2">
                <div class="items item1">
                    <h3>Wind Speed</h3>
                    <h1 id="wind_speed"></h1>
                </div>
                <div class="items item2">
                    <h3 >Sunrise</h3>
                    <h1 id="sunrise_val"></h1>
                </div>
                <div class="items item3">
                    <h3>Sunset</h3>
                    <h1 id="sunset_val"></h1>
                </div>
                <div class="items item4">
                    <h3 >Humidity</h3>
                    <h1 id="humidity"></h1>
                </div>
                <div class="items item5">
                    <h3>visibilty</h3>
                    <h1 id="visibilty_val"></h1>
                </div>
                <div class="items item6">
                    <h3>Pressure</h3>
                    <h1 id="pressure_val"></h1>
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
