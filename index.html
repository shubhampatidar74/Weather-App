<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Graduate&family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="search_box">
                <input type="search" placeholder="search your city.." id="searchdata">
                <div class="search_icons"><i class="bi bi-search"></i></div>
            </div>
            <div class="maincontant">
                <div class="img_box">
                    <img id="weather_img" src="" alt="" srcset="">
                </div>
                <div class="content_box">
                    <div class="content_box_child1">
                        <h1 id="temp"></h1>
                        <p id="weather_condition"></p>
                        <p id="current_location"></p>
                    </div>
                    <br>
                    <div class="content_box_child2">
                    <div class="dayAndDate">
                        <div class="d1">
                            <p>Day:</p>
                            <p id="day"></p>
                        </div>
                        <div class="d1">
                            <p>Date:</p>
                            <p id="date"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box2">
        <div class="items item1">
            <i class="bi bi-wind"></i>
            <h3>Wind Speed</h3>
            <h1 id="wind_speed"></h1>
        </div>
        <div class="items item2">
            <i class="bi bi-sunrise-fill"></i>
            <h3>Sunrise</h3>
            <h1 id="sunrise_val"></h1>
        </div>
        <div class="items item3">
            <i class="bi bi-sunset-fill"></i>
            <h3>Sunset</h3>
            <h1 id="sunset_val"></h1>
        </div>
        <div class="items item4">
            <i class="ri-water-percent-fill"></i>
            <h3>Humidity</h3>
            <h1 id="humidity"></h1>
        </div>
        <div class="items item5">
            <i class="bi bi-eye-fill"></i>
            <h3>visibilty</h3>
            <h1 id="visibilty_val"></h1>
        </div>
        <div class="items item6">
            <img src="img/pressure.svg" width="40" alt="">
            <h3>Pressure</h3>
            <h1 id="pressure_val"></h1>
        </div>
    </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
